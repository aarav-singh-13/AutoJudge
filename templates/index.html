<!DOCTYPE html>
<html>
<head>
    <title>AutoJudge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>AutoJudge</h1>
    <p>Paste a programming problem description below:</p>

    <form method="POST">
        <textarea name="problem_text" required></textarea><br>
        <textarea name="input_text" required></textarea><br>
        <textarea name="output_text" required></textarea><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_class %}
        <div class="result">
            <p><strong>Predicted Difficulty:</strong> {{ prediction_class }}</p>
            <p><strong>Predicted Score:</strong> {{ prediction_score }}</p>
        </div>
    {% endif %}

</body>
</html>
